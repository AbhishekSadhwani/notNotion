<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Based Kanban Application</title>
        <link rel="stylesheet" href="/master.css" type="text/css">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="navbar">
                    <a href="/" class="logo">
                        <img src="../images/logo.png" alt="notNotion">
                        <span>notNotion</span>
                    </a>
                    <nav>
                        <ul class="nav-items">
                            <li>
                                <a href="/Quiz">Quiz</a>
                            </li>
                            <li>
                                <a href="/Task Manager/">Todo List</a>
                            </li>
                            <li class="active">
                                <a href="/Kanban Application/">Progress Board</a>
                            </li>
                            <li>
                                <a href="/Budget Tracker/">Budget Manager</a>
                            </li>
                            <span class="newsletter">Join Newsletter</span>
                        </ul>
                    </nav> 
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="outer-wrap">
                <div class="inner-wrap">
                    <!-- <section class="heading">
                        <p class="title">notNotion</p>
                        <p class="subtitle">Web Based Kanban Style Application To Handle Project Progress</p>
                    </section> -->
                    <section class="kanban">
                        <div class="taskbox">
                            <div class="title">
                                <p>TODO</p>
                                <span class="todo"></span>
                            </div>
                            <div class="cards todo" data-id="0">
                            </div>
                            <form class="task">
                                <input type="text" name="task" placeholder="New Task" autocomplete="off" max-length="30">
                                <button class="bi bi-plus" data-id="0" name="submit"></button>
                            </form>
                        </div>
                        <div class="taskbox">
                            <div class="title">
                                <p>IN PROGRESS</p>
                                <span class="inprogress"></span>
                            </div>
                            <div class="cards inprogress" data-id="1">  
                            </div>
                            <form class="task">
                                <input type="text" name="task" value="" placeholder="New Task" autocomplete="off" max-length="30">
                                <button class="bi bi-plus" data-id="1" name="submit"></button>
                            </form>
                        </div>
                        <div class="taskbox">
                            <div class="title">
                                <p>COMPLETED</p>
                                <span class="completed"></span>
                            </div>
                            <div class="cards completed" data-id="2">  
                            </div>
                            <form class="task">
                                <input type="text" name="task" placeholder="New Task" autocomplete="off" max-length="30">
                                <button class="bi bi-plus" data-id="2" name="submit"></button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="footer">
                    <div class="brand-name">
                        <span>Â© notNotion by Shubham</span>
                    </div>
                    <div class="social-icons">
                        <i class="bi bi-twitter social"></i>
                        <i class="bi bi-linkedin social"></i>
                        <i class="bi bi-youtube social"></i>
                        <i class="bi bi-instagram social"></i>
                    </div>
                </div>
            </div>
            <section class="modal">
                <div class="newsletter-modal">
                    <p>Join Newsletter Now!</p>
                    <form action="">
                        <input type="name" placeholder="Name" autocomplete="off">
                        <input type="email" placeholder="Email" autocomplete="off">
                        <input type="submit" class="submit" value="Submit">
                    </form>
                    <i class="bi bi-x-lg close"></i>
                </div>
            </section>
        </footer>
        <script src="/main.js"></script>
        <script type="module" src="./index.js"></script>
    </body>
</html>
