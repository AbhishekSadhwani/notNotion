<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/master.css" type="text/css">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <a href="/" class="logo">
                    <img src="../images/logo.png" alt="notNotion">
                    <span>notNotion</span>
                </a>
                <nav>
                    <ul class="nav-items">
                        <li>
                            <a href="/Quiz">Quiz</a>
                        </li>
                        <li class="active">
                            <a href="/Task Manager/">Todo List</a>
                        </li>
                        <li>
                            <a href="/Kanban Application/">Progress Board</a>
                        </li>
                        <li>
                            <a href="/Budget Tracker/">Budget Manager</a>
                        </li>
                        <span class="newsletter">Join Newsletter</span>
                    </ul>
                </nav> 
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrap">
            <!-- <section class="heading">
                <h1>notNotion</h1>
                <p>Manage And Search Your Pending Tasks In Clicks!</p>
            </section> -->
            <section class="todo-list">
                <div class="search">
                    <form class="search-form">
                        <input type="search" name="task" placeholder="search task" autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>
                    </form>
                </div>
                <div class="add-task">
                    <ul class="tasks">
                        <li>
                            <span>Learning Django</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                    </ul>
                    <form class="add-task-form" action="">
                        <input type="text" name="task" placeholder="add task" autocomplete="off">
                        <input type="submit" value="Add">
                    </form>
                </div>
                <div class="message">
                    <span></span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="brand-name">
                    <span>Â© notNotion by Shubham</span>
                </div>
                <div class="social-icons">
                    <i class="bi bi-twitter social"></i>
                    <i class="bi bi-linkedin social"></i>
                    <i class="bi bi-youtube social"></i>
                    <i class="bi bi-instagram social"></i>
                </div>
            </div>
        </div>
        <section class="modal">
            <div class="newsletter-modal">
                <p>Join Newsletter Now!</p>
                <form action="">
                    <input type="name" placeholder="Name" autocomplete="off">
                    <input type="email" placeholder="Email" autocomplete="off">
                    <input type="submit" class="submit" value="Submit">
                </form>
                <i class="bi bi-x-lg close"></i>
            </div>
        </section>
    </footer>
    <script src="/main.js"></script>
    <script src="./script.js"></script>
</body>
</html>
